<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Frontend Mentor Challenge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/default.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
	<main>
		<div class="component-top">
			<img src="images/logo.svg" alt="Fylo logo" class="logo">
			<div class="buttons">
				<button>
					<img src="images/icon-document.svg" alt="Documents">
				</button>
				<button>
					<img src="images/icon-folder.svg" alt="Folders">
				</button>
				<button>
					<img src="images/icon-upload.svg" alt="Upload">
				</button>
			</div>
		</div>
		<div class="component-bottom">
			<p>You've used <strong id="storage-total">815 GB</strong> of your storage</p>
			<div class="progress-container">
				<label for="storage-progress" class="sr-only">Funding Progress</label>
				<progress id="storage-progress" class="storage-progress" min="0" max="1000" value="815">815</progress>
				<p class="progress-label">0 GB</p>
				<p class="progress-label">1000 GB</p>
			</div>
			<p class="storage-left">
				<span class="storage-left-total">185</span> GB Left
			</p>
		</div>
	</main>
</body>

</html>
